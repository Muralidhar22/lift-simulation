<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Stylesheet -->
    <link rel="stylesheet" href="./src/css/main.css">
    <!--Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Lift Simulation</title>
</head>

<body>
    <header>
        <h1 class="heading">LIFT SIMULATOR</h1>
        <div class="wrapper-div source-code">
            <a href="https://github.com/Muralidhar22/lift-simulation" target="_blank">REPO</a>
            <span>(source code)</span>
        </div>
    </header>
    <div class="users-count-container">Users Connected:<span class="users-count">1</span> </div>
    <div class="alert-msg-container">
        <p>New user connected, reset to default values</p>
    </div>
    <main class="lift-simulation-container">
        <form class="input-form">
            <label for="no-of-floors">Enter number of floors:</label>
            <input type="number" name="floors" id="no-of-floors" required>

            <label for="no-of-lifts">Enter number of lifts:</label>
            <input type="number" name="lifts" id="no-of-lifts" required>

            <button type="submit" class="generate-lift-btn">Generate</button>
        </form>
        <div class="lift-container">
        </div>
    </main>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./src/js/main.js" type="module"></script>
</html>
